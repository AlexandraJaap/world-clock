<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⌚</h1>

      <select id="city">
        <option value="">Select a city...🔎</option>
        <option value="current">My current Time Zone</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/Argentine/Buenoa_Aires">Buenos Aires</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Asia/Almaty">Almaty</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Europe/Sofia">Sofia</option>
      </select>
      <div id="cities">
        <div class="city" id="salzburg">
          <div>
            <h2>Salzburg 🇦🇹</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="dubai">
          <div>
            <h2>Dubai 🇸🇦</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam 🇳🇱</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="bogota">
          <div>
            <h2>Bogotá 🇨🇴</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Alexandra Jaap</strong> and is
      <a href="https://github.com/AlexandraJaap/world-clock" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
