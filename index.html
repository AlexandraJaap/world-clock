<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Berlin</option>
        <option value="">New York</option>
        <option value="">Tokio</option>
      </select>
      <div class="city">
        <h2>Salzburg 🇦🇹</h2>
        <div class="date">Feburary 11th 2023</div>
        <div class="time">11:05:50 AM</div>
      </div>
      <div class="city">
        <h2>Dubai 🇸🇦</h2>
        <div class="date">Feburary 11th 2023</div>
        <div class="time">11:05:50 AM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Alexandra Jaap and is
      <a href="https://github.com/AlexandraJaap/world-clock" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
